<ui:composition template="/HomeTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
   	<ui:define name="titulo">
		<title>.:Cadastro Agendamento:.</title>
	</ui:define>
	


	<ui:define name="conteudoPagina">
	<br/><br/><br/>
		<label class = "cadastro_cliente_titulo"> Cadastro de Agendamento </label>
		<form class = "cadastro_cliente" style="text-align: left;">
			<br/> 	
			<br/>
			<table>
				<tr>
					<td><label>Nome do pet: </label></td>
					<td>
						<h:selectOneMenu styleClass="m-wrap" value="#{cadastroAgendamentoBean.intAnimal}" >
							<f:selectItem itemLabel=" "></f:selectItem>
							<f:selectItems value="#{cadastroAgendamentoBean.animais}" var="animais" itemValue="#{animais}" itemLabel="#{animais}" ></f:selectItems>
						</h:selectOneMenu> 
					</td>
				</tr>
				<tr>
					<td><label>Nome do Veterinario: </label></td>
					<td>
						<h:selectOneMenu styleClass="m-wrap" value="#{cadastroAgendamento.intVeterinario}" >
							<f:selectItem itemLabel=" "></f:selectItem>
							<f:selectItems value="#{cadastroAgendamentoBean.veterinarios}" var="veterinario" itemValue="#{veterinario}" itemLabel="#{veterinario}" ></f:selectItems>
						</h:selectOneMenu> 
					</td>
				</tr>
				<tr>
				<td><label>Data: </label></td>
				<td> 
					<h:inputText type="text" class="m-wrap" value="#{cadastroAgendamentoBean.agendamento.dtData}"/>
  				</td>
 				</tr>
 								<tr>
				<td><label>Hora: </label></td>
				<td> 
					<h:inputText type="text" class="m-wrap" value="#{cadastroAgendamentoBean.agendamento.vlHhInicio}"/>
  				</td>
 				</tr>
 				<tr>
					<td><label>Nome do Exame: </label></td>
					<td>
						<h:selectOneMenu styleClass="m-wrap" value="#{cadastroAgendamentoBean.intExame}" >
							<f:selectItem itemLabel=" "></f:selectItem>
							<f:selectItems value="#{cadastroAgendamentoBean.exames}" var="exame" itemValue="#{exame}" itemLabel="#{exame}" ></f:selectItems>
						</h:selectOneMenu> 
					</td>
				</tr>
				<tr>
				<td><label>Obs: </label></td>
				<td> 
					<h:inputTextarea type="text" class="m-wrap" value="#{cadastroAgendamentoBean.agendamento.dsInformacoes}"/>
  				</td>
 				</tr>
			</table>
			<br/> 	
			<br/>
			<h:commandButton value="Salvar" action="#{cadastroAgendamentoBean.salvarAgendamento}" styleClass="formataBotao">
			</h:commandButton>
			<h:outputLabel value=" "></h:outputLabel>
			<h:commandButton value="Apagar" type="reset" styleClass="formataBotao" >
			</h:commandButton>
			</form>
	</ui:define>
	
</ui:composition>
