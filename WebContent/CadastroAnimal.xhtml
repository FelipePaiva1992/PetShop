<ui:composition template="/HomeTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
   	<ui:define name="titulo">
			<title>.:Cadastro Animal:.</title>
	</ui:define>
	


	<ui:define name="conteudoPagina">
	
	<br/><br/><br/>
		<label class = "cadastro_cliente_titulo"> Cadastro do Pet </label>
			<br/> 	
			<br/>
			<table>
				<tr>
					<td><label>Nome do pet: </label></td>
					<td><h:inputText id="nomePet" size = "50" styleClass="m-wrap" value="#{cadastroAnimalBean.animal.nmAnimal}" /></td>
				</tr>
				<tr>
					<td><label>Esp√©cie do animal: </label></td>
					<td>
						<h:selectOneMenu styleClass="m-wrap" value="#{cadastroAnimalBean.animalTipo}">
							<f:selectItems value="#{cadastroAnimalBean.animalTipos}" var="tipos" itemValue="#{tipos}" itemLabel="#{tipos}" ></f:selectItems>
						</h:selectOneMenu>
					</td>
					
				</tr>
				<tr>
					<td><label>Dono: </label></td>
				 	<td> 
		            <h:selectOneMenu styleClass="m-wrap" value="#{cadastroAnimalBean.donoAnimal}" >
						<f:selectItems value="#{cadastroAnimalBean.animalDonos}" var="donos" itemValue="#{donos}" itemLabel="#{donos}" ></f:selectItems>
					</h:selectOneMenu> 
  				</td>
 				</tr>
			</table>
			<br/> 	
			<br/>
			<h:form>
			<h:commandButton value="Salvar" action="#{cadastroAnimalBean.salvarAnimal}" styleClass="formataBotao">
			</h:commandButton>
			<h:outputLabel value=" "></h:outputLabel>
			<h:commandButton value="Novo Animal" type="reset" styleClass="formataBotao" >
			</h:commandButton>

			</h:form>
	</ui:define>
	
</ui:composition>
